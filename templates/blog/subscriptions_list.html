{% extends 'main.html' %}

{% block content %}
    <h2>Subscriptions</h2>
    <form method="post" action="">
    {% csrf_token %}
    <ul>
        {% for post in object_list %}
            <li>{{ post.title }} || {{ post.content }} || {{ post.created }}</li>
            <button type="submit" name="post_id" value="{{ post.id }}"> read/unread </button>
        {% endfor %}
    </ul>
    </form>
{% endblock %}
