{% extends 'main.html' %}

{% block content %}
    <h2>Feed</h2>
    <form method="post" action="">
    {% csrf_token %}
    <ul>
        {% for post in object_list %}
            <li>Title: {{ post.title }}
                || Content:{{ post.content }}
                || Created: {{ post.created }}
                || Author: {{ post.blog.author  }}
            </li>
            <label>
                {% if post in read_posts %}
                    <button type="submit" name="post_id" value="{{ post.id }}">unread</button>
                {% else %}
                    <button type="submit" name="post_id" value="{{ post.id }}">read</button>
                {% endif  %}
            </label>
        {% endfor %}
    </ul>
    </form>
{% endblock %}
