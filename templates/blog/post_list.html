{% extends 'main.html' %}

{% block content %}
    <h2>My posts</h2>
    <ul>
        {% for post in object_list %}
            <li>Title: {{ post.title }}
                || Content:{{ post.content }}
                || Created: {{ post.created }}
                || Author: {{ post.blog.author  }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
